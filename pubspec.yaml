name: foodpanda_seller_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.2
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14
  intl: ^0.18.0
  image_picker: ^0.8.5+3
  geolocator: ^9.0.2
  geocoding: ^2.0.4
  carousel_slider: ^4.1.1
  flutter_staggered_grid_view: ^0.4.0
  fluttertoast: ^8.0.8
  flutter_launcher_icons: ^0.12.0
  shared_preferences: ^2.2.1
  permission_handler: ^11.0.0
  

flutter_icons:
  image_path: "icons/restaurant.png" 
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Varela
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf
